# k8s/aispark-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aispark-api
  namespace: aispark-production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: aispark-api
  template:
    metadata:
      labels:
        app: aispark-api
    spec:
      containers:
      - name: aispark-api
        image: aispark/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aispark-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: aispark-api-service
spec:
  selector:
    app: aispark-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aispark-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.aispark.ai
    secretName: aispark-tls
  rules:
  - host: api.aispark.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aispark-api-service
            port:
              number: 80
