<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - AISPARK | Secure Access to Your Factory Data</title>
    <meta name="description" content="Secure login portal for AISPARK clients to access real-time factory monitoring and predictive maintenance dashboards.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f59e0b, #f97316, #ef4444);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e40af;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #64748b;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            margin-top: 0.75rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #1d4ed8;
        }

        .login-button {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
        }

        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sso-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .sso-button:hover {
            border-color: #3b82f6;
            background: #f8fafc;
        }

        .demo-access {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .demo-access h4 {
            color: #0369a1;
            margin-bottom: 0.5rem;
        }

        .demo-access p {
            font-size: 0.9rem;
            color: #0c4a6e;
            margin-bottom: 1rem;
        }

        .demo-button {
            background: linear-gradient(45deg, #0ea5e9, #0284c7);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .back-to-website {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .back-to-website a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-website a:hover {
            color: #3b82f6;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                AISPARK
            </div>
            <p class="tagline">Client Portal Access</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@company.com">
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <i class="fas fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Access Dashboard</span>
            </button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="sso-buttons">
            <a href="#" class="sso-button" onclick="loginWithSSO('microsoft')">
                <i class="fab fa-microsoft" style="color: #0078d4;"></i>
                Microsoft 365
            </a>
            <a href="#" class="sso-button" onclick="loginWithSSO('google')">
                <i class="fab fa-google" style="color: #ea4335;"></i>
                Google Workspace
            </a>
        </div>

        <div class="demo-access">
            <h4><i class="fas fa-eye"></i> Try Our Live Demo</h4>
            <p>Explore AISPARK with sample factory data before signing in</p>
            <a href="../pages/demo.html" class="demo-button">View Interactive Demo</a>
        </div>

        <div class="back-to-website">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Back to AISPARK Website
            </a>
        </div>
    </div>

    <script>
        // Client credentials for demo (in production, this would be server-side)
        const clientCredentials = {
            'demo@petroindustries.com': {
                password: 'demo123',
                clientId: 'petro_industries',
                companyName: 'Petro Industries',
                role: 'client_admin',
                machines: ['Petro-Oil-Pump-01', 'Petro-Compressor-A', 'Petro-Turbine-03']
            },
            'manager@foodprocessing.com': {
                password: 'demo123', 
                clientId: 'food_processing',
                companyName: 'Food Processing Ltd',
                role: 'operator',
                machines: ['Food-Oven-Alpha', 'Food-Mixer-B2', 'Food-Packaging-01']
            },
            'admin@aispark.ai': {
                password: 'admin123',
                clientId: 'aispark_admin',
                companyName: 'AISPARK Admin',
                role: 'admin',
                machines: 'all'
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check credentials
            if (clientCredentials[email] && clientCredentials[email].password === password) {
                const client = clientCredentials[email];
                
                // Store authentication data
                localStorage.setItem('aispark_auth', JSON.stringify({
                    email: email,
                    clientId: client.clientId,
                    companyName: client.companyName,
                    role: client.role,
                    machines: client.machines,
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message
                showAlert('success', 'Login successful! Redirecting to your dashboard...');
                
                // Redirect to client portal
                setTimeout(() => {
                    if (client.role === 'admin') {
                        window.location.href = '../dashboard/admin-panel.html';
                    } else {
                        window.location.href = '../dashboard/client-portal.html';
                    }
                }, 1500);
                
            } else {
                showAlert('error', 'Invalid email or password. Please try again.');
                showLoading(false);
            }
        });

        function showLoading(isLoading) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Authenticating...';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Access Dashboard';
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function showForgotPassword() {
            showAlert('success', 'Password reset instructions will be sent to your email address.');
        }

        function loginWithSSO(provider) {
            showAlert('success', `Redirecting to ${provider} login...`);
            // In production, this would redirect to OAuth provider
            setTimeout(() => {
                showAlert('error', 'SSO integration coming soon. Please use email/password for now.');
            }, 2000);
        }

        // Auto-fill demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Add demo credentials hint
            const emailInput = document.getElementById('email');
            emailInput.addEventListener('focus', function() {
                if (!this.value) {
                    showAlert('success', 'Demo credentials: demo@petroindustries.com / demo123');
                }
            });
        });

        // Check if user is already logged in
        if (localStorage.getItem('aispark_auth')) {
            const auth = JSON.parse(localStorage.getItem('aispark_auth'));
            const loginTime = new Date(auth.loginTime);
            const now = new Date();
            const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
            
            // Auto-redirect if login is less than 24 hours old
            if (hoursSinceLogin < 24) {
                showAlert('success', 'Already logged in. Redirecting...');
                setTimeout(() => {
                    if (auth.role === 'admin') {
                        window.location.href = '../dashboard/admin-panel.html';
                    } else {
                        window.location.href = '../dashboard/client-portal.html';
                    }
                }, 1500);
            }
        }
    </script>
</body>
</html>
